<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A collection of Steve Jobs' most inspiring and thought-provoking quotes on life, work, creativity, and innovation."
    />
    <meta name="theme-color" content="#000000" />
    <title>Quotes - Steve Jobs Archive</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#127822;</text></svg>"
    />
    <style>
      .quotes-page {
        padding-top: calc(var(--header-height) + var(--space-3xl));
        min-height: 100vh;
      }

      .quotes-grid {
        display: grid;
        gap: var(--space-2xl);
        max-width: 900px;
        margin: 0 auto;
      }

      .quote-item {
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.05) 0%,
          rgba(118, 75, 162, 0.05) 100%
        );
        border: 1px solid var(--color-border-subtle);
        border-radius: var(--radius-lg);
        padding: var(--space-2xl);
        text-align: center;
        transition:
          transform var(--transition-base),
          border-color var(--transition-base);
      }

      .quote-item:hover {
        transform: translateY(-2px);
        border-color: var(--color-border);
      }

      .quote-item blockquote {
        font-size: clamp(1.25rem, 3vw, 1.75rem);
        font-weight: var(--font-weight-medium);
        line-height: 1.4;
        color: var(--color-text-primary);
        margin-bottom: var(--space-lg);
        font-style: italic;
      }

      .quote-item blockquote::before {
        content: open-quote;
        font-size: 2em;
        color: var(--color-accent);
        line-height: 0;
        vertical-align: -0.3em;
        margin-right: 0.1em;
      }

      .quote-item blockquote::after {
        content: close-quote;
        font-size: 2em;
        color: var(--color-accent);
        line-height: 0;
        vertical-align: -0.3em;
        margin-left: 0.1em;
      }

      .quote-source {
        font-size: 0.875rem;
        color: var(--color-text-tertiary);
      }

      .quote-year {
        display: inline-block;
        background: var(--color-surface);
        padding: var(--space-xs) var(--space-sm);
        border-radius: var(--radius-sm);
        font-size: 0.75rem;
        color: var(--color-text-secondary);
        margin-left: var(--space-sm);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="index.html#timeline" class="nav-link">Timeline</a>
        <a href="index.html#featured" class="nav-link">Featured</a>
        <a href="quotes.html" class="nav-link active">Quotes</a>
        <a href="browse.html" class="nav-link">Browse All</a>
      </nav>
    </header>

    <main>
      <section class="section quotes-page">
        <div class="container">
          <div class="section-header">
            <h1>Words of Wisdom</h1>
            <p>
              Steve Jobs' most inspiring quotes on life, creativity, and the
              pursuit of excellence.
            </p>
          </div>

          <div class="quotes-grid" id="quotes-grid">
            <div class="loading">Loading quotes...</div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>
        Content sourced from public archives. Not affiliated with Apple Inc.
      </p>
      <p>Built with appreciation for a life that inspired millions.</p>
    </footer>

    <script src="js/quotes.js"></script>
  </body>
</html>
